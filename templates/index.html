{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-3">Marcação de refeições</h3>
  <form action="{{ url_for('routes.mark') }}" method="get" class="row g-3">
    <div class="col-auto">
      <label class="form-label">Número de Ordem de Batalha</label>
      <input required type="number" name="user_id" min="1" class="form-control w-8ch" >
    </div>
    <div class="col-auto align-self-end">
      <button class="btn btn-primary">Continuar</button>
    </div>
  </form>
  {% if error %}<div class="text-danger mt-3">{{ error }}</div>{% endif %}
</div>
{% endblock %}

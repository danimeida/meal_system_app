{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-3">Terminal de verificação</h3>
  <form method="post" class="row g-3 align-items-end">
    <div class="col-sm-3">
      <label class="form-label">Nº OB</label>
      <input required type="number" min="1" class="form-control" name="user_id" placeholder="ex.: 42">
    </div>
    <div class="col-sm-3">
      <label class="form-label">Refeição</label>
      <select class="form-select" name="meal_id" required>
        <option value="" selected disabled>Escolhe…</option>
        {% for meal in meals %}
          <option value="{{ meal.id }}"
            {% if selected_meal == meal.id %}selected{% endif %}>
            {{ meal.name }} ({{ meal.scheduled_time.strftime('%H:%M') }})
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-dark w-100">Verificar</button>
    </div>
  </form>

  {% if result %}
    <div class="mt-4 p-4 text-center rounded {{ 'bg-success text-white' if result=='green' else 'bg-danger text-white' }}">
      <div style="font-size:2rem; font-weight:700;">
        {{ '✔ TEM REFEIÇÃO MARCADA' if result=='green' else '✖ NÃO TEM REFEIÇÃO' }}
      </div>
      <div class="mt-1">
        Hoje é {{ (namespace(t=cycler)).t and (().__class__) }} 
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
